<html>
  <head>
    <meta charset="utf-8">
    <title>Caffeine</title>
    <link rel="icon" type="image/png" href="pictures/squeakjs.png">
    <link rel="stylesheet" href="css/squeakjs.css">
  </head>
  <body>
    <canvas id="squeak"
	    width="1000"
	    height="400"
	    style="visibility: 'invisible';
		   overflow: hidden;
		   position: absolute;
		   top: 0px;
		   left: 0px"></canvas>
    <div id="sqSpinner"><div></div></div>

    <script src="js/squeakjs/squeak.js"></script>
    <script src="js/html/utilities.js"></script>
    <script>
        setTimeout(
          function () {
            // Attempt to keep this page embeddable in external non-secure origins.
            var magicWindow
            try {magicWindow = window.top.magicWindow}
            catch (exception) {magicWindow = null}

	    window.top.onorientationchange = (event) => {event.preventDefault()}

	    window.top.document.ontouchend = (event) => {
	      window.top.document.getElementById("Caffeine").contentWindow.focus()
	      window.top.document.getElementById("embeddedSqueak").style.zIndex = 1000
	      window.top.document.getElementById("embeddedSqueak").style.boxShadow = "1px 1px 7px #999, 2px 2px 8px #999, 3px 3px 9px #999"}

	    window.top.document.getElementById("embeddedSqueak").ontouchend = window.top.document.ontouchend
	    window.top.document.getElementById("Caffeine").ontouchend = window.top.document.ontouchend

            if (magicWindow) {
              magicWindow.squeakDisplay = window.startCaffeine(
                squeak,
                "caffeine",
                "SqueakV46",
                {
                  appID: "4599d316-a13e-46ef-92be-c7337899038c",
                  appName: "Caffeine",
                  appServer: "demo.blackpagedigital.com:8091"})}
            else {
              window.startCaffeine(
                squeak,
                "caffeine",
                "SqueakV46",
                {
                  appID: "4599d316-a13e-46ef-92be-c7337899038c",
                  appName: "Caffeine",
                  appServer: "demo.blackpagedigital.com:8091"})}},
          3000)
    </script>
  </body>
</html>
