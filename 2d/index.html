<!-- Caffeine in a "single-page application" context, version 3 -->
<html>
  <head id = "magic">
    <title>Caffeine :: livecode the web</title>

    <link rel = "stylesheet"
	  href = "/css/caffeine.css">

    <link rel = "apple-touch-icon"
	  href = "/pictures/icons/caffeine/caffeineWebAppIcon.png">
    
    <link rel = "apple-touch-startup-image"
	  href = "/pictures/backgrounds/bootscreen/bootscreen.png">
    
    <meta name = "apple-mobile-web-app-capable"
	  content = "yes" />

    <meta name = "apple-mobile-web-app-status-bar-style"
	  content = "black-translucent">

    <meta name = "apple-mobile-web-app-title"
	  content = "Caffeine" />

    <meta name = "viewport"
	  content = "width=1200">

    <script src = "/js/caffeine.js"></script>
    <script src = "https://player.vimeo.com/api/player.js"></script>
    <script src = "https://unpkg.com/vue"></script>
    <script src = "https://unpkg.com/http-vue-loader"></script>
    
    <script type = "module">
      import * as VueMenu from '/vue/vue-menu-standalone.js'

      Vue.use(VueMenu)
    </script>

    <script src = "/js/hydra.js"></script>
    <script src = "/js/importDraggable.js" type = "module"></script>
    <script src = "https://cdn.jsdelivr.net/npm/webmidi"></script>

    <body bgcolor = "black"
	  style = "margin: 0px;
		   min-width: 100%;">

      <br>

      <div id = "banner"
	   style = "position: absolute;
		    left: 30%;
		    margin: 0 auto;
		    transition: opacity 500ms;
		    opacity: 0;">

	<img src = "/pictures/icons/caffeine/caffeineWebAppIcon.png"
	     width=65
	     id = "logo"
	     style = "border-radius: 10px;
		      opacity: 0.7;">

	<h1 style = "width: 350px;
		     background-color: rgba(255, 255, 255, 0.6);
		     border-radius: 10px;">

	  caffeine.js.org :: <i>Livecode the Web</i>

	</h1>

	<img src = "/pictures/icons/browser/qr.png"
	     width=65
	     style = "border-radius: 6px; opacity: 0.7;"></div>

      <div id = "movie"
	   style = "opacity: 0;
		    border: 2px inset gray;
		    position: absolute;
		    top: 200;
		    left: 150;
		    transition: opacity 500ms, box-shadow 300ms;">

	<iframe
	  src = "https://player.vimeo.com/video/286872152?api=1"
	  width = "640"
	  height = "400"
	  frameborder = "0"
	  allow = "fullscreen"
	  webkitallowfullscreen
	  mozallowfullscreen
	  allowfullscreen></iframe></div>

      <div id = "embeddedSqueak"
	   style = "pointer-events: none;
		    border: 2px inset gray;
		    position: absolute;
		    top: 280;
		    left: 120;
		    z-index: 1;
		    opacity: 0;
		    transition: opacity 500ms;">

	<center>

	  <iframe style = "overflow: hidden;"
		  src = "/squeak.html"
		  id = "Caffeine"
		  marginheight = "0"
		  marginwidth = "0"
		  width = "1000"
		  height = "400"
		  frameborder = "0"
		  scrolling = "no"
		  allowfullscreen></iframe></center></div>

      <div id = "dashboard"
	   style = "position: fixed;
		    right: 10px;
		    bottom: 10px;
		    z-index: 2000;
		    opacity: 0;
		    transition: opacity 2000ms;">

	<!-- no "spokes" div, so the spinner just glows -->

	<div id = "sqSpinner"
	     style = "position: absolute;
		      right: 0px;
		      bottom: 0px;
		      width: 50px;
		      height: 50px;
		      opacity: 0;
		      transition: opacity 500ms;"></div>

	<div id = "settings"
	     style = "position: absolute;
		      right: 0px;
		      bottom: 0px;">

	  <input id = "settings.button"
		 type = "image"
		 src = "/pictures/icons/browser/settings.png"
		 tabindex = "-1"
		 width = "50"
		 height = "50"
		 style = "user-select: none;
			  outline: none;" /></div></div>

</body></html>
