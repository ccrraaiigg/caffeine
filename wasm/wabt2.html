<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: black;
        color: white;
        font-family: monospace;
        padding: 1em;
      }
      textarea {
        width: 100%;
        height: 200px;
        background: #111;
        color: #0f0;
        border: 1px solid #444;
        padding: 0.5em;
        font-size: 14px;
      }
      button {
        margin-top: 1em;
        padding: 0.5em 1em;
        background: #222;
        color: #fff;
        border: 1px solid #555;
        cursor: pointer;
      }
      pre {
        margin-top: 1em;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Live WAT to WASM</h2>

    <textarea id="watInput">(module
        (type $exn_t (func))
        (tag $e (type $exn_t))
        (import "env" "js_callback" (func $js_callback (param i32)))
        (import "env" "throw_js_exception" (func $throw_js_exception))

        ;; Export a function that throws and lets JS catch it
        (func $throw_to_js (export "throw_to_js")
          call $throw_js_exception
        )

        ;; Export a simple function that returns 42
        (func $return_42 (export "return_42") (result i32)
          i32.const 42
        )

        ;; Export a function that calls a JS function with an argument
        (func $call_js (export "call_js")
          i32.const 123
          call $js_callback
        )
      )</textarea>
    <br>
    <button id="compileBtn" disabled>Loading WABT...</button>

    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/gh/AssemblyScript/wabt.js/index.js"></script>
    <script>
      (async () => {
        const output = document.getElementById("output");
        const button = document.getElementById("compileBtn");
        const textarea = document.getElementById("watInput");

        try {
          const wabt = await WabtModule();
          button.disabled = false;
          button.textContent = "Compile and Run";

          button.onclick = async () => {
            output.textContent = "";
            try {
              const wat = textarea.value;

              const mod = wabt.parseWat(
		"live.wat",
		wat,
		features: {
		  exceptions: true,
		  gc: true});
	      
              const { buffer } = mod.toBinary({});
              mod.destroy();

              const { instance } = await WebAssembly.instantiate(
		buffer,
		{
		  env: {
		    js_callback: (x) => {
		      console.log("WASM called JS callback with:", x);
		    },
		    throw_js_exception: () => {
		      // JS-thrown exception so we get a JS stack
		      throw new Error("Exception from WASM via JS import");
		    }
		  }
		});
	      
              const result = instance.exports.foobly();

              output.textContent = result !== undefined
                ? `WASM returned: ${result}`
                : "Export not found.";
            } catch (err) {
              output.textContent = "❌ Error:\n" + err.message;
            }
          };
        } catch (err) {
          output.textContent = "❌ Failed to initialize WABT:\n" + err.message;
        }
      })();
    </script>
  </body>
</html>
